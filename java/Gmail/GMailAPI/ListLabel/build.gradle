apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'GmailListLabels'
sourceCompatibility = 11
targetCompatibility = 11
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client-java6:1.26.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-gmail:v1-rev83-1.23.0'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Gmail List Labels.'
        attributes 'Implementation-Version': 1.0
        attributes "Main-Class" : "GmailListLabels"
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

